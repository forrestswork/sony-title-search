<mat-accordion>
  <mat-expansion-panel *ngFor="let title of myTitles$ | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{title.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item>
        <label>ID</label>
        {{title.id}}
      </mat-list-item>
      <mat-list-item>
        <label>Full Name</label>
        {{title.full_name}}
      </mat-list-item>
      <mat-list-item>
        <label>Season</label>
        {{title.season_number ? title.season_number : '--'}}
      </mat-list-item>
      <mat-list-item>
        <label>Episode</label>
        {{title.episode_number ? title.episode_number : '--'}}
      </mat-list-item>
    </mat-list>
    <button mat-button (click)="removeTitle(title)" color="warn">
      <mat-icon>close</mat-icon>
      Remove from my list</button>
  </mat-expansion-panel>
</mat-accordion>



<ng-template #searchTitles>
  <p>You have not selected any titles yet, search our database to get started.</p>
</ng-template>
